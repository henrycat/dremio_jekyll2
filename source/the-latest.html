---
layout: default
title: The Latest
permalink: /the-latest/
---

<div class="blog">
	<div class="simplesplash">
		<div>
			<h1>{{ page.title }}</h1>
		</div>
	</div>
	<div class="container">
	{% for post in site.posts %}

		<article class="content">
			<p class="meta"><span>{{post.source}}</span> {{ post.date | date: "%b %-d, %Y" }}</p>
			<img src="{{ post.image  }}">
			<h4><a href="{{ site.path }}{{ post.url }}">{{ post.title }}</a></h4>
			<p class="excerpt">{{ post.excerpt | strip_html }}</p>
		  	<a href="{{ site.path }}{{ post.url }}">Read More</a>
		</article>

	{% endfor %}
	</div>
</div>
