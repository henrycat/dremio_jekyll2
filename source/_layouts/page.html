<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>{{ page.title }} - {{ site.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
	<link rel="shortcut icon" href="/favicons/favicon.ico">
	<link rel="manifest" href="/favicons/manifest.json">
	<link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon.png">
	<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-config" content="/favicons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans:300,400,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ site.path }}/css/style.css" >
	<link rel="alternate" type="application/atom+xml" href="{{ site.path }}/feed.xml" title="News Feed">
	<script src="http://localhost:5001/livereload.js"></script>
</head>

<body class="{% if page.footer %}with-page-footer{% endif %}">
	<input type="checkbox" id="nav-toggle" name="nav-toggle" value="show">
	<div id="bodywrap">
		{% include header.html %}
		<div id="content" class="">
			<div class="content tall-section container ">
				<div class="markdown ">
					{{ content }}
				</div>
			</div>
		</div>
	</div>
	{% include footer.html %}
</body>
</html>
